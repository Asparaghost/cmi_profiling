<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/cmi.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'images/wesmalogo.png' %}" rel="icon">
    <title>WESMAARRDEC</title>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    
    <table id="head">
      <tr>
        <th class="title">CONSORTIUM MEMBER INSTITUTIONS</th>
        {% if user.is_superuser or user.secretariat %}
        <th class="add"><a href="{% url 'consortium:add' %}">Add CMI</a>&nbsp;&nbsp;&nbsp;
                        <a href="{% url 'consortium:pdf' %}">PDF</a></th>
        
        {% endif %}
      </tr>
    </table> 

    <div class="wrapper">
        <div class="container">
          
          {% for cmi in cmis %}
          <div class="box">
            {% if cmi.logo %}
            <img class="img_logo" src="{{ cmi.logo.url }}" alt="cmi_logo">
            {% endif %}
            <h2>{{cmi.name}} ({{cmi.agency_code}})</h2>
            
            </p>
            <a href="{% url 'consortium:details' cmi.name %}" class="btn">VIEW</a>
          </div>
          {% endfor %}


        </div>
      </div>
  
      


    <script>
        $(function(){
          $("#nav-placeholder").load("{% url 'consortium:nav' %}");
        });
    </script>


  </body>
</html>
