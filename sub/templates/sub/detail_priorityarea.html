<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/detail.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'images/wesmalogo.png' %}" rel="icon">
        <title>WESMAARRDEC</title>
    </head>

    <body>
        <div id="nav-placeholder"></div>

        <br><br>
            
        <div class="cont">
            <div class="wrapper">
                <div class="text-box">
                    <p>
                        <div class="name">{{priorityarea.area}}</div>
                        <div class="content">Description:<br> {{priorityarea.description}}</div>
                        {% if user.is_superuser %}
                        <br>
                        <div class="content">Created by: {{priorityarea.created_by}}</div>
                        <div class="content">Modified by: {{priorityarea.modified_by}}</div>
                        {% endif %}
                        <br><br>
                        <a href="{% url 'sub:prioarea' %}" class="btn" style="font-weight: 600;">Back</a>
                    </p>
                </div>
            </div>

            <div class="#">
            </div>

        </div>

        <script>
            $(function(){
              $("#nav-placeholder").load("{% url 'consortium:nav' %}");
            });
        </script>

    </body>

</html>
