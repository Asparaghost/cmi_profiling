<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reset_pass.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'images/wesmalogo.png' %}" rel="icon">
    <title>WESMAARRDEC</title>
  </head>

  <body>
    <section class="home-section">    
      <div class="header">
          <div class="logo">
            <a href="{% url 'auth_user:login' %}"><img src="{% static 'images/wesmaarrdecfull.png' %}" alt="wesmaarrdec" style="width:100%; height:auto; max-width:70%;"/></a>
          </div>
      </div>
    </section>

    <div class="container">
      <div class="wrapper">
        <h1>Password Reset Complete</h1>
        <div class="content">
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'auth_user:login' %}" id="btn">Log In</a>
      </div>
      </div>
    </div>

    <img src="{% static 'images/left.png' %}" id="left">
    <img src="{% static 'images/right.png' %}" id="right">

  </body>
</html>
