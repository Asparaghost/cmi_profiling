<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/detail.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'images/wesmalogo.png' %}" rel="icon">
        <title>WESMAARRDEC</title>
    </head>

    <body>
        <div id="nav-placeholder"></div>
        
                <h2 style="color: rgb(184, 32, 32); font-weight: 700;">Are you sure you want to delete {{team.lname}}?</h2>
                
                <div class="cont">
                    <div class="wrapper">
                        <div class="text-box">
                            <form method="POST">
                                {% csrf_token %}
                                {% if team.photo %}
                                <img class="img_team" src="{{ team.photo.url }}" alt="img_ferson">
                                {% endif %}
                                <div class="fullname">{{team.lname}}, {{team.fname}} {{team.mname}}</div>
                                <div class="content">CMI:{{team.cmi}}</div>
                                <div class="content">Position: {{team.position}}</div><br><br>
                                <a href="{% url 'team:team' %}" class="btn" style="font-weight: 600;">Back</a>
                                <input type="submit" name="Confirm" class="btn" value="Confirm" style="font-weight: 600; color: rgb(255, 255, 255);">
                            </form>
                        </div>
                    </div>
                </div>
       

        <script>
            $(function(){
              $("#nav-placeholder").load("{% url 'consortium:nav' %}");
            });
        </script>

    </body>
    
</html>
